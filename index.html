<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <title>Two Good Co</title>
</head>

<body>


    <main>
        <div class="page1">
            <nav>
                <div class="nav-icon">
                    <img src="https://assets-global.website-files.com/62b998c0c9af9f65bba26051/6310a5ac05bc515cc86e6524_62f3678e7aa3931718613b1b_6281a76f6b87813a135fe84c_62183e9d8541023b20675c09_TwoGood_Logo_Stacked_CMYK_Mono.png"
                        alt="">
                </div>

                <div class="links">
                    <p>SHOP</p>
                    <p>CATERING <i class="ri-arrow-right-up-line"></i></p>
                    <p>DONATE</p>
                    <div>
                        <i class="ri-menu-line"></i>
                        <i class="ri-shopping-cart-line"></i>
                    </div>
                </div>
            </nav>
            <h1>CHANGE</h1>
            <h1>THE COURSE</h1>
            <div class="video-container">
                <div class="play-div">PLAY</div>
                <video autoplay loop muted src="./fonts&video/video.mp4"></video>
            </div>
        </div>

        <div class="page2">
            <div>
                <h5>BUY GOOD</h5>
                <h5>DO GOOD</h5>
            </div>

            <div class="elements">
                <div data-scroll data-scroll-speed="2" class="elem" id="elem1">
                    <img src="https://cdn.sanity.io/images/w8f1ak3c/production/a54b969c847029357a401e2d8ea5d52abd5451d0-2250x1500.jpg/DSC0051_Dexter%20Kim%20copy.jpg?rect=675,0,900,1500&w=420&h=700&fit=min&auto=format"
                        alt="">
                </div>
                <div data-scroll data-scroll-speed="2" class="elem" id="elem2">
                    <img src="https://cdn.sanity.io/images/w8f1ak3c/production/bc3f529e3f10086db91822f615caf549a260362d-1500x2250.jpg/DSC0083_Dexter%20Kim.jpg?rect=75,0,1350,2250&w=420&h=700&fit=min&auto=format"
                        alt="">
                </div>
                <div data-scroll data-scroll-speed="2" class="elem" id="elem3">
                    <img src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=420&h=700&fit=min&auto=format"
                        alt="">
                </div>

            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
        integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="app.js"></script>
</body>

</html>
